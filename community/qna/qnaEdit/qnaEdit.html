<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A 글수정</title>
    <link rel="stylesheet" href="qnaEdit.css" />
  </head>
  <body>
    <main>
      <!-- Q&A 글수정-->
      <section>
        <div class="">
          <div class="section-top-category-name">Q&A 글수정</div>
        </div>
      </section>
      <!-- 제목 & 내용 -->
      <form action="" accept-charset="UTF-8" method="post">
        <section class="titleContentSection border-radius bgGray">
          <div class="titleContent">
            <div class="title">
              <p>제목</p>
              <div>
                <input
                  class="titleInput"
                  type="text"
                  name="title"
                  value="이것좀 알려주세요"
                  placeholder="제목을 입력하세요"
                />
              </div>
            </div>
            <div class="comment">
              <p>내용</p>
              <div>
                <textarea
                  class="comment-area border-radius"
                  name="comment"
                  value="이 방법이 좋나요 저방법이 좋나요"
                  placeholder="내용을 입력하세요"
                >"이 방법이 좋나요 저방법이 좋나요"</textarea>
              </div>
            </div>
          </div>
        </section>
        <!-- 뒤로가기 & 작성완료 -->
        <section>
          <div class="pagebackComplete border-radius">
            <button type="button" 
            onclick="location.href='../qnaViewDetail/qnaViewDetail.html'"
              class="pageback button-size border-radius bgRed colorWhite"
              name="pageback"
            >
              뒤로가기
            </button>
            <button type="button" 
            onclick="location.href='../qnaViewDetail/qnaViewDetail.html'"
              class="complete button-size border-radius bgGreen colorWhite "
              name="complete"
            >
              작성완료
            </button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
