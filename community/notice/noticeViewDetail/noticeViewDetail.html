<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항</title>
    <link rel="stylesheet" href="noticeViewDetail.css" />
  </head>
  <body>
    <main>
      <!-- 공지사항-->
      <section>
        <div class="">
          <div class="section-top-category-name">공지사항</div>
        </div>
      </section>
      <!-- 제목 & 내용 -->
      <form action="" accept-charset="UTF-8" method="post">
        <section class="titleContentSection border-radius bgGray">
          <div class="titleContent">
            <div class="title">
              <p>제목</p>
              <div>
                <div class="titleInput"  name="title">
                  공지사항 제목입니다
                </div>
              </div>
            </div>
            <div class="comment">
              <p>내용</p>
              <div>
                <div
                  class="comment-area border-radius"
                  name="comment"
                >
                공지사항 내용입니다
              </div>
              </div>
            </div>
          </div>
        </section>
        <!-- 뒤로가기 & 작성완료 -->
        <section>
          <div class="pagebackComplete border-radius">
            <button
              class="pageback button-size border-radius bgRed colorWhite"
              name="pageback"
              type="button" 
              onclick="location.href='../noticeList/noticeList.html'"
            >
              뒤로가기
            </button>
           
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
